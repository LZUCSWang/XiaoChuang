<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调查问卷</title>
    <link href="/static/survey.css" rel="stylesheet" />
  </head>

        <label><input type="radio" name="q2" value="0" required />无症状</label>
        <label><input type="radio" name="q2" value="1" />轻微</label>
        <label><input type="radio" name="q2" value="2" />中等</label>
        <label><input type="radio" name="q2" value="3" />较重</label>
        <label><input type="radio" name="q2" value="4" />严重</label>
      </div>

        <label><input type="radio" name="q3" value="2" />中等</label>
        <label><input type="radio" name="q3" value="3" />较重</label>

      </div>
      <div class="question content-item">
        <p>4.失眠</p>
        <label><input type="radio" name="q4" value="0" required />无症状</label>
        <label><input type="radio" name="q4" value="1" />轻微</label>
        <label><input type="radio" name="q4" value="2" />中等</label>
        <label><input type="radio" name="q4" value="3" />较重</label>
        <label><input type="radio" name="q4" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>5.记忆或注意障碍</p>
        <label><input type="radio" name="q5" value="0" required />无症状</label>
        <label><input type="radio" name="q5" value="2" />中等</label>
        <label><input type="radio" name="q5" value="3" />较重</label>
        <label><input type="radio" name="q5" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>6.抑郁心境</p>
        <label><input type="radio" name="q6" value="0" required />无症状</label>
        <label><input type="radio" name="q6" value="1" />轻微</label>
        <label><input type="radio" name="q6" value="2" />中等</label>
        <label><input type="radio" name="q6" value="3" />较重</label>
        <label><input type="radio" name="q6" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>7.躯体性焦虑:肌肉系统</p>
        <label><input type="radio" name="q7" value="0" required />无症状</label>
        <label><input type="radio" name="q7" value="2" />中等</label>
        <label><input type="radio" name="q7" value="3" />较重</label>
        <label><input type="radio" name="q7" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>8.躯体性焦虑:感觉系统</p>
        <label><input type="radio" name="q8" value="0" required />无症状</label>
        <label><input type="radio" name="q8" value="1" />轻微</label>
        <label><input type="radio" name="q8" value="2" />中等</label>
        <label><input type="radio" name="q8" value="3" />较重</label>
        <label><input type="radio" name="q8" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>9.心血管系统症状</p>
        <label><input type="radio" name="q9" value="0" required />无症状</label>
        <label><input type="radio" name="q9" value="2" />中等</label>
        <label><input type="radio" name="q9" value="3" />较重</label>
        <label><input type="radio" name="q9" value="4" />严重</label>
      </div>

      <div class="question content-item">
        <p>10.呼吸系统症状</p>
        <label><input type="radio" name="q10" value="0" required />无症状</label>

      <div class="question content-item">
        <p>11.胃肠道症状</p>
        <label><input type="radio" name="q11" value="0" required />无症状</label>
        <label><input type="radio" name="q11" value="1" />轻微</label>
        <label><input type="radio" name="q11" value="2" />中等</label>
        <label><input type="radio" name="q11" value="3" />较重</label>
        <label><input type="radio" name="q11" value="4" />严重</label>
      </div>

      <div class="question content-item">
        <p>12.生殖泌尿系症状</p>
        <label><input type="radio" name="q12" value="0" required />无症状</label>
        <label><input type="radio" name="q12" value="2" />中等</label>
        <label><input type="radio" name="q12" value="3" />较重</label>
        <label><input type="radio" name="q12" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>13.植物神经症状</p>
        <label><input type="radio" name="q13" value="0" required />无症状</label>
        <label><input type="radio" name="q13" value="2" />中等</label>
        <label><input type="radio" name="q13" value="3" />较重</label>
        <label><input type="radio" name="q13" value="4" />严重</label>
      </div>
      <div class="question content-item">
        <p>14.会谈时行为表现</p>
        <label><input type="radio" name="q14" value="0" required />无症状</label>
        <label><input type="radio" name="q14" value="1" />轻微</label>
        <label><input type="radio" name="q14" value="2" />中等</label>
        <label><input type="radio" name="q14" value="3" />较重</label>
        <label><input type="radio" name="q14" value="4" />严重</label>
      </div>

      <button type="submit" class="submit-button" onclick="calculateScore()">提交问卷</button>
    </div>
    <!-- 模态弹窗 -->
    <div id="scoreModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="scoreText"></p>
      </div>
    </div>

    <script>
      function calculateScore() {
        const questions = document.querySelectorAll('.question')
        let score = 0
        questions.forEach((question) => {
          const selectedOption = question.querySelector('input[type="radio"]:checked')
          if (selectedOption) {
            const value = parseInt(selectedOption.value)
            if (!isNaN(value)) {
              score += value // 将选中选项的值加到总分上
            }
          }
        })
        // 显示模态弹窗和得分
        document.getElementById('scoreText').innerText = `您的得分是：${score}
            超过 29 分，可能为严重焦虑:
            超过 21分，肯定有明显焦虑;
            超过 14 分，肯定有焦虑;
            超过 7 分，可能有焦虑`
        document.getElementById('scoreModal').style.display = 'block'
      }
      
      // 关闭模态弹窗
      const closeButton = document.querySelector('.close-button')
      closeButton.addEventListener('click', function () {
        document.getElementById('scoreModal').style.display = 'none'
      })
      
      // 点击模态弹窗外部也可以关闭弹窗
      window.onclick = function (event) {
        const modal = document.getElementById('scoreModal')
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
