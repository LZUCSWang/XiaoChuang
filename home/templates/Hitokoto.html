    <script>
      function fetch163Playlist(playlist_id) {
        return new Promise(function (ok, err) {
          fetch(
            "https://v1.hitokoto.cn/nm/playlist/" +
              playlist_id +
              "?nocache=true"
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              var arr = [];
              data.playlist.trackIds.map(function (value) {
                arr.push(value.id);
              });
              return arr;
            })
            .then(function (ids) {
              return fetch163Songs(ids);
            })
            .then(function (data) {
              ok(data);
            })
            .catch(function (e) {
              err(e);
            });
        });
      }

      function fetch163Songs(IDS) {
        return new Promise(function (ok, err) {
          var ids;
          switch (typeof IDS) {
            case "number":
              ids = [IDS];
              break;
            case "object":
              if (!Array.isArray(IDS)) {
                return new Error("Please enter array or number");
              }
              ids = IDS;
              break;
            default:
              throw new Error("Please enter array or number");
              break;
          }
          fetch(
            "https://v1.hitokoto.cn/nm/summary/" +
              ids.join(",") +
              "?lyric=true&common=true&quick=true"
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              var songs = [];
              data.songs.map(function (song) {
                songs.push({
                  name: song.name,
                  url: song.url,
                  artist: song.artists.join("/"),
                  album: song.album.name,
                  pic: song.album.picture,
                  lrc: song.lyric,
                });
              });
              return songs;
            })
            .then(function (result) {
              ok(result);
            })
            .catch(function (e) {
              err(e);
            });
        });
      }
    </script>

              animation: "animationend",
              OAnimation: "oAnimationEnd",
              MozAnimation: "mozAnimationEnd",
              WebkitAnimation: "webkitAnimationEnd",
            };

            for (var t in animations) {

                return animations[t];
              }
            }
          })(document.createElement("div"));

          this.addClass("animated " + animationName).one(
            animationEnd,
            function () {
              $(this).removeClass("animated " + animationName);

              if (typeof callback === "function") callback();
            }
          );

      function activePlayer(auto = true) {
        fetch163Playlist(window.hitokoto_playlist)
          .then(function (data) {
            var songs = [];
            data.map(function (song) {
              songs.push({
                name: song.name,
                artist: song.artist,
                cover: song.pic,
                url: song.url,
                lrc: song.lrc.base,
              });
            });
            return songs;
          })
          .then(function (songs) {
            window.player = new APlayer({
              container: document.getElementById("aplayer"),
              lrcType: 1,
              fixed: true,
              autoplay: auto,
              preload: "metadata",
              audio: songs,
            });
            window.player.lrc.toggle();
            window.player.volume(0.5);
            $("#active_player").text("暂停");
          })
          .catch(function (err) {
            console.log(err);
          });
      }

    <script type="text/javascript">

      function like(uuid) {
        fetch("/api/common/v1/like?sentence_uuid=" + uuid, {
          method: "post",
          headers: {
            "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            swal(
              data.status === 200
                ? "谢谢主人的喜欢~"
                : "句子已经感受到主人的爱了哦！",
              { button: "好的" }
            );
            if (data.status === 200) {
              $("#like_number1").attr("data-badge", like_num + 1);
              $("#like_number2").attr("data-badge", like_num + 1);
            }
          });
      }

      $(".doLike").click(function () {
        // alert(sid);
        like(sentenceUUID);
      });
      $("#active_player").click(function () {
        if (window.player) {
          if (!window.player.audio.paused) {
            // pause
            window.player.pause();
            $("#active_player").text("播放");
          } else {
            // play
            window.player.play();
            $("#active_player").text("暂停");
          }
        } else {
          // active
          activePlayer();
        }
      });
    </script>
