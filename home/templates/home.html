    <style>
        .info-box {
            display: block;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }

        /* .custom-file-upload {
            display: inline-block;
            padding:0px 20px;
            padding-bottom: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;

        } */
        .custom-file-upload {
            display: inline-block;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
            /* 鼠标悬停时的背景色 */
        }

        .custom-file-upload:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);

        }

        /* 隐藏透明的文件选择框 */
        #file-input {
            display: none;
            opacity: 0;
        }

        :root {
            --color: aqua;
            --lineColor: rgba(102, 163, 224, .2);
        }

        .loader {
            /* background: white; */
            overflow: hidden;
            z-index: 100;
        }

        .section {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .section::before {
            content: '';
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 100%;
            border-top: 1px solid orange;
            top: 50%;
            left: 50%;
            margin-top: -5px;
            margin-left: -5px;
            animation: turn 1s infinite linear;
            filter:
                drop-shadow(0 0 2px var(--color)) drop-shadow(0 0 5px var(--color)) drop-shadow(0 0 10px var(--color)) drop-shadow(0 0 20px var(--color));
        }

        .box,
        .box::after,
        .box::before {
            border: 2px solid var(--lineColor);
            border-left: 2px solid var(--color);
            border-right: 2px solid var(--color);
            border-radius: 50%;
            margin-left: 495px;
            margin-top: 50px;
        }

        .box::after,
        .box::before {
            position: absolute;
            content: '';
            left: 50%;
            top: 50%;
        }

        .box {
            width: 200px;
            height: 200px;
            position: relative;
            animation: turn 1s linear infinite;
            transform-origin: 50% 50%;
        }

        .box::before {
            width: 180px;
            height: 180px;
            margin-top: -90px;
            margin-left: -90px;
            animation: turn2 1.25s linear infinite;
        }

        .box::after {
            width: 160px;
            height: 160px;
            margin-top: -80px;
            margin-left: -80px;
            animation: turn 1.5s linear infinite;
        }

        .box-circle,
        .box-circle1,
        .box-circle2 {
            border: 2px solid var(--color);
            opacity: .9;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            animation: rotate 3s linear infinite;
        }

        .box-circle {
            animation-delay: 0.2s;
        }

        .box-circle1 {
            animation-delay: 1.2s;
        }

        .box-circle2 {
            animation-delay: 2.2s;
        }

        @keyframes turn {
            100% {
                transform: rotateZ(-1turn);
            }
        }

        @keyframes turn2 {
            100% {
                transform: rotateZ(1turn);
            }
        }

        @keyframes rotate {
            100% {
                border: none;
                border-top: 2px solid var(--color);
                border-bottom: 2px solid var(--color);
                transform: translate(-50%, -50%) rotate3d(.5, 0.5, 0.5, -720deg);
            }
        }
    </style>

                                            for (var i = 0; i < tabs.length; i++) {
                                                var offset = 0;
                                                for (var j = 0; j < i; j++) {
                                                    offset += tabs[j].offsetWidth + 30;
                                                }
                                                off.push(offset);

                                                    // 更新指示器的宽度

                                                    // 计算指示器的偏移量

                                labelPickerItemsContent.innerHTML = html2;

                            item.addEventListener('mouseover', function () {
                                var id = item.getAttribute('data_id');
                                var info = myDict[id];
                                var infoBox = createInfoBox(info, item);
                                item.parentNode.appendChild(infoBox);
                                item.style.cursor = "pointer";

                            item.addEventListener('mouseout', function () {

                                if (infoBox) {

                                }
                            });
                        });

                        function createInfoBox(info, item) {
                            var infoBox = document.createElement('div');
                            infoBox.className = 'info-box';
                            infoBox.innerHTML = generateHTML3(info);

                            // 设置信息框位置
                            var rect = item.getBoundingClientRect();



                            return infoBox;
                        }
                        function generateHTML3(info) {
