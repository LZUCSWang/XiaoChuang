<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调查问卷</title>
    <style>
      .survey-container {
        width: 100%;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 3px 9px rgba(0, 0, 0, 0.1);
        user-select: none;
      }

      .survey-container h2 {
        text-align: center;
        color: #333;
        font-size: 84px;
      }

      .question {
        margin-bottom: 30px;
      }

      .question p {
        font-size: 66px;
        color: #333;
      }

      .question label {
        display: block;
        margin-bottom: 15px;
        font-size: 66px;
      }

      .question input[type="radio"] {
        width: 66px;
        height: 66px;
        vertical-align: middle;
      }

      .submit-button {
        padding: 30px 60px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 66px;
      }
      /* 模态弹窗样式 */
      .modal {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex; /* 使用 flex 布局 */
        justify-content: center; /* 水平方向居中 */
        align-items: center; /* 垂直方向居中 */
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        overflow-x: hidden; /* 取消横向滚动条 */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        border-radius: 10px; /* 圆角边框 */
      }

      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="survey-container">
      <h2>调查问卷</h2>
      <!-- 问题1 -->
      <div class="question">
        <p>1.你是否对网络过于关注(如下网后还想着它)?</p>
        <label> <input type="radio" name="q1" value="1" required /> 是 </label>
        <label> <input type="radio" name="q1" value="0" /> 否 </label>
      </div>
      <!-- 问题2 -->
      <div class="question">
        <p>2.你是否感觉需要不断增加上网时间才能感到满足?</p>
        <label> <input type="radio" name="q2" value="1" required /> 是 </label>
        <label> <input type="radio" name="q2" value="0" /> 否 </label>
      </div>
      <button type="submit" class="submit-button" onclick="calculateScore()">
        提交问卷
      </button>
    </div>
    <!-- 模态弹窗 -->
    <div id="scoreModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="scoreText"></p>
      </div>
    </div>

    <script>
      function calculateScore() {
        const questions = document.querySelectorAll(".question");
        let score = 0;
        questions.forEach((question) => {
          const selectedOption = question.querySelector(
            'input[type="radio"]:checked'
          );
          if (selectedOption) {
            const value = parseInt(selectedOption.value);
            if (!isNaN(value)) {
              score += value; // 将选中选项的值加到总分上
            }
          }
        });
        // 显示模态弹窗和得分
        document.getElementById("scoreText").innerText = `您的得分是：${score}`;
        document.getElementById("scoreModal").style.display = "block";
      }

      // 关闭模态弹窗
      const closeButton = document.querySelector(".close-button");
      closeButton.addEventListener("click", function () {
        document.getElementById("scoreModal").style.display = "none";
      });

      // 点击模态弹窗外部也可以关闭弹窗
      window.onclick = function (event) {
        const modal = document.getElementById("scoreModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
