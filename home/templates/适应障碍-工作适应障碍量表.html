<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调查问卷</title>
    <link href="/static/survey.css" rel="stylesheet" />
  </head>

  <body>
    <div class="survey-container">
      <h2>工作适应障碍量表</h2>
      <div class="description">本问卷的测查内容是关于大学生学校适应的不同方面，每项后面根据自己平时表现选 1-5 中的一个数值。 5 个数字，分别代表与你的实际情况相符合的不同程度，</div>
      {% for question in questions %}
      <div class="question content-item" id="question{{ question.id }}">
        <p>{{ question.text }}</p>
        {% for option in question.options %}
        <label><input type="radio" name="q{{ question.id }}" value="{{ option.value }}" />{{ option.label }}</label>
        {% endfor %}
      </div>
      {% endfor %}
      <button type="submit" class="submit-button" onclick="calculateScore()">提交问卷</button>
    <!-- 模态弹窗 -->
    <div id="scoreModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="scoreText"></p>
      </div>
    </div>

    <script>
      function calculateScore() {
        const questions = document.querySelectorAll('.question')
        let score = 0
        questions.forEach((question) => {
          const selectedOption = question.querySelector('input[type="radio"]:checked')
          if (selectedOption) {
            const value = parseInt(selectedOption.value)
            if (!isNaN(value)) {
              score += value // 将选中选项的值加到总分上
            }
          }
        })
        // 显示模态弹窗和得分
        document.getElementById('scoreText').innerText = `总分：${score}`
        document.getElementById('scoreModal').style.display = 'block'
      }
      
      // 关闭模态弹窗
      const closeButton = document.querySelector('.close-button')
      closeButton.addEventListener('click', function () {
        document.getElementById('scoreModal').style.display = 'none'
      })
      
      // 点击模态弹窗外部也可以关闭弹窗
      window.onclick = function (event) {
        const modal = document.getElementById('scoreModal')
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
